    <link href="https://smkn5malang.sch.id/assets/front/css/menuzord-megamenu.css" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <link id="menuzord-menu-skins" href="https://smkn5malang.sch.id/assets/front/css/menuzord-skins/menuzord-boxed.css" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #ffffff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #4caf50;
      }
      .header img {
        height: 50px;
      }
      .header .contact-info {
        display: flex;
        align-items: center;
      }
      .header .contact-info div {
        margin-left: 20px;
      }
      .header .contact-info div a {
        color: #4caf50;
        text-decoration: none;
      }
      .header .contact-info div a:hover {
        text-decoration: underline;
      }
      .navbar {
        background-color: #4caf50;
        padding: 10px 0;
        text-align: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
      }
      .navbar a:hover {
        background-color: #45a049;
      }
      .breadcrumb {
        padding: 10px 20px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #ddd;
      }
      .breadcrumb a {
        color: #4caf50;
        text-decoration: none;
      }
      .breadcrumb a:hover {
        text-decoration: underline;
      }
      .content {
        padding: 20px;
        background-color: #ffffff;
      }
      .content h1 {
        color: #4caf50;
      }
      .content ul {
        list-style-type: none;
        padding: 0;
      }
      .content ul li {
        margin: 5px 0;
      }
      .content ul li:before {
        content: "\2022";
        color: #4caf50;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .footer a {
        color: #4caf50;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .footer .footer-links {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .footer .footer-links div {
        width: 30%;
      }
      .footer .footer-links div ul {
        list-style-type: none;
        padding: 0;
      }
      .footer .footer-links div ul li {
        margin: 5px 0;
      }
      .footer .footer-links div ul li a {
        color: white;
        text-decoration: none;
      }
      .footer .footer-links div ul li a:hover {
        text-decoration: underline;
      }
    </style>

  <body>
    <header>
      <div class="navbar">
        <a href="index.html">Beranda</a>
        <a href="#">Profile</a>
        <a href="pk.html">Program Keahlian</a>
        <a href="#">Informasi</a>
        <a href="#">Kesiswaan</a>
        <a href="#">Prestasi</a>
        <a href="#">TEFA</a>
        <a href="#">Penelusuran Alumni</a>
      </div>
    </header>
    <main>
      <section>
        <h1>Berita Terbaru</h1>
        <p>Lihat semua berita terbaru</p>
        <div class="berita">
          <img src="img/images.jpeg" />
          <h2>Tahun Ajaran Baru SMK Negeri 5 Malang</h2>
          <p>Pendaftaran peserta didik baru SMK Negeri 5 Malang telah dibuka. Silakan mendaftar sekarang juga!</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 SMK Negeri 5 Malang</p>
    </footer>
